<img src="/assets/images/user_login2.jpg" class="mx-auto d-block" width="200px" height="200px">
<form autocomplete="off" #form="ngForm" class="mb-4" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div> <br>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
